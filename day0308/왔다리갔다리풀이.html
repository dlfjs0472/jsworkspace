<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#ball{
    width: 100px;
    position: absolute;
    left: 0px;
    top: 150px;
}
</style>
<script>
var x=0; //공의 좌표
var step=0; //증가할지,감소할지를 결정할 변수
var flag=true;
var st;

function move(){
    var a=10; //지역변수
    //문서내의 ball이라는 요소의 style중 left값을 증가 시키다가 500이 도달하면 감소시키고
    //, 다시 0에 도달하면 증가시킨다
    step =(flag)? 10:-10;
    x=x+step;
    document.getElementById("ball").style.left=x+"px";
    //개발자는 flag만 만지면,공의 방향이 바뀔수있다!!
    document.querySelector("h1").innerText=x;
    flag=(x>=500 || x<=0)? !flag: flag;
}
function auto(){

    //사용자 대신,컴퓨터가 수동함수를 호출해주면 그게 자동이다!!
    //따라서 언제나 수동로직을 먼저 작성해야 한다!!
    st=setInterval("move()", 10)//1000분의 1초
}
function stop(){
    //setInterval 을 멈추기 위해서는 clearInterval(현재 실행중 Interval)을 이용
    clearInterval(st);
}
</script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <button onclick="auto()">자동</button>
    <button onclick="stop()">멈춤</button>
    <h1>0</h1>
    <img id="ball" src="../images/ball.png" alt="" >
</body>
</html>
