<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    document.write("<br>"+"12번문제"+"<br>"+"<br>");
    for(var i=1; i<=25; i++){
        if(i%5!=0){
            document.write("☆");
        }else{
        document.write("★<br>");
        }
    }
    document.write("<br>"+"13번문제<br><br>")
    for(var i=1; i<=10; i++){
        document.write(i+"회 반복<br>");
    }
    document.write("<br>"+"14번문제<br><br>");
    for(var i=1; i<=10; i++){
        if(i%2==0){
        document.write(i+"회 반복<br>");
        }
    }
    document.write("<br>"+"15번문제<br><br>");
    for(var i=1; i<=10; i++){
        if(i%2!=0){
            document.write(i+"<br>")
        }else{
            document.write("짝수<br>")
        }
    }
    document.write("<br>"+"16번문제<br><br>");
    for(var i=1; i<=10; i++){
        if(i%3!=0){
            document.write(i+"회 반복<br>")
        }else{
            document.write("★<br>")
        }
    }
    document.write("<br>"+"17번문제<br><br>");
    for(var i=1; i<=19; i++){
        if(i%5!=0){
            document.write("☆")
        }else{
            document.write("★")
        }
    }
    document.write("<br>"+"18번문제<br><br>");
    for(var i=105; i<=108; i++){
        document.write(i+"<br>");
    }
    document.write("<br>19번문제<br><br>");
    for(var i=1; i<=9; i++){
        document.write("3*"+i+"="+i*3+"<br>")
    }
    document.write("<br>20번문제<br><br>");
    for(var i=1; i<=9; i++){
        document.write(i*3+"="+"3*"+i+"<br>")
    }
    document.write("<br>21번문제<br><br>");
    for(var i=9; i>=1; i--){
        document.write("5*"+i+"="+i*5+"<br>")
    }
    document.write("<br>22번문제<br><br>");
    for(var i=1; i<=10; i++){
        (i<=5)? document.write("☆"):document.write("★");
    }
    document.write("<br>23번문제<br><br>");
    document.write("☆★☆★☆")

</script>
</head>

</body>
</html>
