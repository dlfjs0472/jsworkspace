<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
        var n = prompt("원하시는 수를 입력하세요");    
        //결론: n부터 시작하여, 0보다 큰수까지의 정수를 출력한다 
        //사용자가 입력한 값이 결국 반복문의 시작값을 결정한 것이다!!
        for(var i=n; i>0;i--){
        
            if(i>1){ //1보다 큰 경우엔 쉼표 붙여서 출력
                document.write(i+",");//1보드 클때
            }else{//아니면 그냥 숫자만 출력
                document.write(i); //
            }
        }
        </script>
        
</head>

</body>
</html>
