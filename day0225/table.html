<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" align="center" width="500px">
        <tr>
            <td> 401호 </td>
            <td colspan="2"> 402호 </td>

        </tr>
        <tr align="center">
            <td colspan="3"> 301호 </td>

          </tr>
          <tr>
            <td> 201호 </td>
            <td> 202호 </td>
            <td rowspan="2"> 203호 </td>
          </tr>
          <tr>
            <td> 101호 </td>
            <td> 102호 </td>

          </tr>
    </table>
    <!-- table = 표  tr = 바닥 천장 td 왼쪽,오른쪽 벽 -->
    <!-- border = 두깨 -->
    <!-- colspan = 가로병합 -->
    <!-- rowspan = 세로병합 (*위에서 밑으로) -->
    <!-- align="center" = 중앙정렬 -->
</body>
</html>
