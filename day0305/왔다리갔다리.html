<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#hero{
    position: absolute;
    left: 0px;
    top:200px;
}

</style>
<script>
    var flag=true;
    var x=0;
    function move(){
        (flag)? x+=50:x-=50;
        document.querySelector("h1").innerText="x값:"+x;
        document.querySelector("#hero").style.left=x+"px";
        ((x==500)||(x==0))? flag=!flag:0;
        
    }

</script>
<body>
    
    <button onclick="move()">버튼</button>
    <h1>x값:0</h1>
    <img id="hero" src="../images/ball.png" width="50px">

</body>
</html>
