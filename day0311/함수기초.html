<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
//아래의 코드가 미래의 특정 시점에 또사용될 가능성이 있다면
//이 코드를 재사용할 수 있도록 블럭 지정 후 이름을 붙여놓자!!
//추후, 또 사용알 일이 있을떼 코드를 또 작성하지말고,단지 이름을 호출

//즉 사용자 정의 함수를 선언했다
function dan(){
    for(i=1; i<=9; i++){
        for(j=3; j<=3; j++){
                document.write(j+"*"+i+"="+i*j+"&nbsp&nbsp&nbsp");
            if(i*j<10){
                document.write("&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
} 
//코드를 또 짠게 아니라, 호출을 3번한거다!!
for(var c =1; c<=3; c++){
    dan();
}

</script>
</head>
<body>
</body>
</html>
