<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    document.write("<br>"+"12번문제"+"<br>"+"<br>");
    for(i=1; i<=5; i++){
        for(j=1; j<=4; j++){
            document.write("☆");
        }
        document.write("★<br>");
    }
    document.write("<br>"+"13번문제"+"<br>"+"<br>");

    for(i=1; i<=9; i++){//층수 9
        for(j=2; j<=9; j++){//호수8
            document.write(j+"*"+i+"="+i*j+"&nbsp&nbsp&nbsp");
            if(i*j<10){
                document.write("&nbsp");
            }
        }
        document.write("<br>");
    }


</script>
</head>
<body>
</body>
</html>
