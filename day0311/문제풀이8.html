<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
function printDan(n){//외부의 호출자가 매개변수의 값을 결정하여 호출
    for(var i =1; i<=9; i++){
        document.write(n+"*"+i+"="+n*i+"<br>");
    }
}
printDan(parseInt(prompt("원하는 단을 입력")));
</script>
</head>
<body>
</body>
</html>
