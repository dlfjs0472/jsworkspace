<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Document</title>
<script>
/*
1) 2015년 3월 25일에서 100일 후는 몇월,몇일,무슨 요일인지 구하시오
2) 2035년 7월은 무슨 요일부터 시작하는지 구하시오(7월1일이 무슨 요일인지)
*/
var d= new Date();
d.setFullYear(2015);
d.setMonth(2); //3월
d.setDate(25);
console.log("첫만남은",d)
d.setDate(d.getDate()+100);
console.log("100일 기념일은",d);


/*미래로 설정하기*/
var d2=new Date();
d2.setFullYear(2035);
d2.setMonth(6);
//몇요일부터 시작하는 월인지 알려면,1일로 조작하면 됨
d2.setDate(1);
console.log("시작요일은", d2.getDay());


</script>
