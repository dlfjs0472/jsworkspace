<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
/*과일명 10개를 메모리에 올려보자 (기존의 변수 사용법으로...)*/ 
var a="사과";
var b="딸기";
var c="바나나";
var d="키위";
var e="용과";
var f="레몬";
var g="메론";
var h="자두";
var i="앵두";
var j="배";
//document. write 로 과일들을 출력하시오,(본인기준 속상하지 않게) ※없다.
document.write(a+"<br>");
document.write(b+"<br>");
document.write(c+"<br>");
document.write(d+"<br>");
document.write(e+"<br>");
document.write(f+"<br>");
document.write(g+"<br>");
document.write(h+"<br>");
document.write(i+"<br>");
document.write(j+"<br>");
/*데이터에 대해 일일히 변수명을 할당하는 방식은. 대량의 데이터를 처리할때는
비효율적임 .. 해결책? 현실에서 줄을 세워서 업무를 처리하면 각 주체의 이름을
일일이 알 필요가 없듯, 전산에서도 메모리에 데이터를 올릴때 데이터의 줄을 세워
올리는 기법이 지원된다...(배열이라 한다 array)*/
//동물 이름 10개를 메모리에 올리되,
var ani=new Array(); //배열선언!! 즉 집합을 선언
ani[0] = "호랑이";
ani[1] = "사자";
ani[2] = "기린";
ani[3] = "하마";
ani[4] = "원숭이";
ani[5] = "사막여우";
ani[6] = "아르마딜로";
ani[7] = "슬로우로리스";
ani[8] = "수달";
//모든 동물 출력

for(var i =0; i<9; i++){
    document.write(ani[i]+"<br>");
};




document.write(ani);

</script>
