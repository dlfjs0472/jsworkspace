<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
    /* 문서의 아이디를 선택자로 사용할 경우 #샵을 붙인다 */
    #navi{
        background-color: yellow;   
        padding-left:100px; /*왼쪽 박스 경계로 부터 100px x축방향으로 증가*/ 
    }
    #content{
        background-color: green;
        height: 600px;
        text-align:center; /*태그 요소 내에 있는 즉 박스 내에 있는 컨텐츠 가운데로 정렬*/
    }
    </style>
</head>
<body>
    <!-- 포지션의 대상이 되려면 적어도 태그로 즉 마크업되어 있어야 한다!! -->
    <!-- <span>나는 자연인이다</span> -->

    <!-- <div>란> '분할'의 의미로, 하나의 문서내의 구역을 설정할때 사용됨 -->
    <div id="navi">메뉴 나올곳</div>
    <div id="content">사이트 내용</div>
</body>
</html>
